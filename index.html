<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelance Leads Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <span class="brand__logo">FL</span>
          <div>
            <p class="brand__title">Freelance Leads</p>
            <p class="brand__subtitle">Dashboard</p>
          </div>
        </div>
        <nav class="nav">
          <a class="nav__link nav__link--active" href="#">Overview</a>
          <a class="nav__link" href="#">Pipeline</a>
          <a class="nav__link" href="#">Clients</a>
          <a class="nav__link" href="#">Calendar</a>
          <a class="nav__link" href="#">Reports</a>
          <a class="nav__link" href="#">Settings</a>
        </nav>
        <div class="upgrade">
          <p class="upgrade__title">Upgrade to Pro</p>
          <p class="upgrade__subtitle">Unlock advanced analytics and automations.</p>
          <button class="button button--light" type="button">Upgrade</button>
        </div>
      </aside>

      <main class="content">
        <header class="topbar">
          <div>
            <p class="eyebrow">Good morning, Rynell</p>
            <h1>Lead Performance Overview</h1>
          </div>
          <div class="topbar__actions">
            <button class="button button--ghost" type="button">Export</button>
            <button class="button" type="button">New Lead</button>
          </div>
        </header>

        <section class="stats" id="stats"></section>

        <section class="grid">
          <div class="card card--wide">
            <div class="card__header">
              <h2>Pipeline Stage Breakdown</h2>
              <button class="button button--ghost" type="button">View details</button>
            </div>
            <div class="pipeline" id="pipeline"></div>
          </div>

          <div class="card">
            <div class="card__header">
              <h2>Upcoming Calls</h2>
              <button class="button button--ghost" type="button">See calendar</button>
            </div>
            <ul class="list" id="calls"></ul>
          </div>

          <div class="card">
            <div class="card__header">
              <h2>Top Opportunities</h2>
              <button class="button button--ghost" type="button">Manage</button>
            </div>
            <div class="opportunities" id="opportunities"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
